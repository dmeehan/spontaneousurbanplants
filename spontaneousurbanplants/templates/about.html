{% extends "base.html" %}
{% load staticfiles %}
{% block body_class %}about{% endblock %}
{% block content %}
{% for about in object_list %}
<section class="about-content">
	<h1>{{ about.title }} test</h1>
	{% if about.image %}
	<div>{{ about.image.url }}</div>
	{% endif %}
	<div>{{ about.text }}</div>
</section>
{% endfor %}
{% endblock content %}
